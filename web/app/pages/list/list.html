<h1>My Images</h1>

<div *ngIf="loading">loading...</div>
<div *ngIf="!loading">
    <div *ngFor="let obj of data">
        <table class="table">
            <tr>
                {{obj.title}}
                <img  id="{{obj.id}}" src="data:image/png;base64,{{obj.image}}">
            </tr>
        </table>
    </div>
</div>
