            <h1>Upload Image</h1>

            <form method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="My Title" [(ngModel)]="title">
                </div>
                <div class="form-group">
                    <label for="image">Image</label>
                    <input type="file" id="file" name="file" (change)="fileChangeEvent($event)">
                </div>
                <button type="button" (click)="upload()" class="btn btn-primary">Upload</button>
            </form>
