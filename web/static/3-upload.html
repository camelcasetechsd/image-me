<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image-Me</title>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://lipis.github.io/bootstrap-social/bootstrap-social.css" rel="stylesheet">

</head>
<body>

    <div class="navbar navbar-inverse" role="navigation">
        <div class="container">

            <div class="navbar-header">
                <a class="navbar-brand" href="#">Image-Me</a>
            </div>

        </div>
    </div>

    <div class="container">
        <div class="col-sm-6 col-md-offset-3">

            <h1>Upload Image</h1>

            <form>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" placeholder="My Title">
                </div>
                <div class="form-group">
                    <label for="image">Image</label>
                    <input type="file" id="image">
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>

        </div>
    </div>

</body>
</html>
