<ion-header>
    <ion-navbar dark>
        <ion-title>Image-me</ion-title>
    </ion-navbar>
</ion-header>
<!-- page container  -->
<ion-content class="test">
    <!-- card -->
    <ion-card>
        <ion-card-header>
            Hello User
        </ion-card-header>
        <ion-card-content>
            Here's where the magic happens
        </ion-card-content>
    </ion-card>
    <ion-list no-lines>
        <form [formGroup]="imageForm" (ngSubmit)="onSubmit(imageForm.valid)">
            <ion-item [class.error]="!title.valid && title.touched">
                <ion-label floating>Title</ion-label>
                <ion-input type="text" value="" [formControl]="imageForm.controls['title']"></ion-input>
            </ion-item>
            <!-- in case not disabling submit button  -->
            <!-- <div *ngIf="title.hasError('required') && title.touched" class="error-box">* title is required!</div>
            <div *ngIf="title.hasError('minlength') && title.touched" class="error-box">* Minimum title length is 8!</div> -->
            <button type="submit" class="custom-button" [disabled]="!imageForm.valid" block>Submit</button>
        </form>
    </ion-list>
</ion-content>
