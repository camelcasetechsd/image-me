<ion-navbar *navbar>
    <ion-title>
        Facebook auth demo
    </ion-title>
</ion-navbar>
<ion-content class="home">
    <center>
        <ion-card>
            <ion-card-header>
                Image-Me
            </ion-card-header>
            <ion-card-content>
                <button (click)="login()" large>login with Facebook</button>

                {{facebookToken}}<br><br><br>
                {{tokenCreationDate}}<br><br><br>
                {{tokenExpirationDate}}<br><br><br>
                {{userId}}<br><br><br>
                {{userName}}<br><br><br>
            </ion-card-content>
        </ion-card>
    </center>
</ion-content>
